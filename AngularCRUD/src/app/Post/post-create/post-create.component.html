<div class="row">
  <div class="col s12">
     <div class="card">
       <div class="card-content">
         <div class="row">
           <div class="col s5">
              <form #employeeForm="ngForm" (ngSubmit)="createEmployee(employeeForm)">
                  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                  <div class="row">
                      <div class="input-field col s12">
                        <input name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" type="text" required>
                        <label for="name">
                          Name: <label class="red-text">*</label>
                        </label>
                      </div>
                  </div>

                  <div class="row">
                      <div class="input-field col s12">
                        <input name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" type="text" required>
                        <label for="position">
                            Position: <label class="red-text">*</label>
                        </label>
                      </div>
                  </div>

                  <div class="row">
                      <div class="input-field col s12">
                        <input name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" type="text" required>
                        <label for="first_name">
                          Name: <label class="red-text">*</label>
                        </label>
                      </div>
                  </div>

                  <div class="row">
                      <div class="input-field col s12">
                        <input name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" type="number" required>
                        <label for="first_name">
                          Name: <label class="red-text">*</label>
                        </label>
                      </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <button type="button" class="btn btn-custom right" (click)="resetForm(employeeForm)">Reset</button>
                      <button type="submit" class="btn btn-custom right" [disabled]="!employeeForm.valid">Submit</button>
                    </div>
                  </div>
              </form>
           </div>
           <div class="col s7">
              <table class="responsive-table highlight">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Company</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let emp of employeeService.employees'>
                    <td>{{emp.name}}</td>
                    <td>{{emp.position}}</td>
                    <td>{{emp.office}}</td>
                    <td>
                        <a class="action-btn" (click)="putEmployee(emp)"><i class="material-icons">edit</i></a>
                    </td>
                    <td>
                      <a class="action-btn"><i class="material-icons" (click)="deleteEmployee(emp)">delete</i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
         </div>
       </div>
     </div>
  </div>
</div>
